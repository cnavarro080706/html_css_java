<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the container boxes */
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        /* Style for each box */
        .box {
            position: relative;
            width: 200px;
            height: 150px;
            background-color: #ccc;
            margin: 0 10px;
        }

        /* Style for the image overlay */
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style for the text inside the box */
        .box-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Box 1: Peripheral -->
        <div class="box">
            <img class="image-overlay" src="peripheral-image.jpg" alt="Peripheral Image">
            <div class="box-text">Peripheral</div>
        </div>

        <!-- Box 2: Data Center -->
        <div class="box">
            <img class="image-overlay" src="data-center-image.jpg" alt="Data Center Image">
            <div class="box-text">Data Center</div>
        </div>

        <!-- Box 3: Perimeter -->
        <div class="box">
            <img class="image-overlay" src="perimeter-image.jpg" alt="Perimeter Image">
            <div class="box-text">Perimeter</div>
        </div>
    </div>

</body>
</html>
